<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CSS - Propriété de texte</title>
</head>
<body>
    <section id="pixel">
        <h1>Voici un titre de 40px</h1>
        <p>Voici un texte de 12px</p>
    </section>

    <section id="percent">
        <h1>Voici un titre de 50%</h1>
        <p>Voici un texte de 20%</p>
    </section>

    <section id="relative">
        <h1>Voici un titre de 3em</h1>
        <p>Voici un texte de 1.5rem</p>
    </section>

    <section id="weight">
        <p class="c">Texte</p>
        <p class="d">Texte</p>
        <p class="t">Texte</p>
        <p class="q">Texte</p>
        <p class="ci">Texte</p>
        <p class="s">Texte</p>
        <p class="se">Texte</p>
        <p class="h">Texte</p>
        <p class="n">Texte</p>
    </section>
</body>
</html>
