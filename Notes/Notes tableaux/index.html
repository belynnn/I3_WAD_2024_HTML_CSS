<!DOCTYPE html>
<html lang="fr-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration HTML - Les tableaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Résumé</caption>
        <thead>
            <tr>
                <th>Nom complet</th>
                <th>Abréviation</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HyperText Markup Language</td>
                <td>HTML</td>
                <td rowspan="3">Bloc de droite</td>
            </tr>
            <tr>
                <td>Cascading Style Sheets</td>
                <td>CSS</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Pied de tableau</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
